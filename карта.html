 <div id="map" style="width: 100%; height: 800px"></div>
 <script type="text/javascript">
    ymaps.ready(init);
    var myMap;

    function init(){     
        myMap = new ymaps.Map("map", {
            center: [	52.51, 13.37],
            zoom: 7
        });
         myPlacemark = new ymaps.Placemark([52.51, 13.37], { 
            hintContent: 'Берлин', 
            balloonContent: 'Самый известный город в Германии' 
        });

        myMap.geoObjects.add(myPlacemark);
    }
</script>
